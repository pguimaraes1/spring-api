<ion-content padding>
  <h3>Sistema de pedidos</h3>

  <img src="assets/imgs/tela-inicial.png" alt="logo">

  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]= "creds.email" type="text" placeholder="Email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]= "creds.senha" type="password" placeholder="Senha" name="senha"></ion-input>
    </ion-item>
    <button ion-button block (click)="login()" class="login-button">Entrar</button>
  </form>
  <button ion-button block outline>Registrar</button>
</ion-content>
